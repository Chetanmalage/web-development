<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image practice</title>

    <link rel="stylesheet" href="image.css">
</head>

<body>
    <span>
        <img class="cat1" src="images/cat1.jpg">
    </span>

    <span>
        <img class="cat2" src="images/cat2.jpg">
    </span>

    <span>
        <img src="images/cat3.jpg" class="cat3">
    </span>

    <hr>
    <div>
        <input class="search-bar" type="text" placeholder="Search">
    </div>

    <hr>
    <div>
        <input class="google-search-bar" type="text" placeholder="Search Google or type a URL">
    </div>

    <hr>

    <div class="linkedin-div">
        <span class="email-span">Email</span><br>
        <input class="linked-in" type="text">

        <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <a href="https://www.google.com/" target="_blank"><button class="button-agree">Agree & Join</button></a>

        <hr>
        <div class="twitter-text-box">
            <img class="twitter-pp" src="images/cat2.jpg">

            <input class="twitter-search-bar" type="text" placeholder="What's Happening?">
            <button class="tweet-button">Tweet</button>
        </div>
        <hr>
    </div>

</body>

</html>
