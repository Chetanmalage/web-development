<head>

    <title>Cart Quantity</title>
</head>

<body>
    <button onclick=" 
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <br><br>
    <button onclick="

    if (cartQuantity > maxQuantity-1) {
        alert('The cart is full')
    } else {
        cartQuantity ++;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">Add to Cart</button>

    <button onclick="
    if (cartQuantity > maxQuantity-2) {
        alert('The cart is full')
    } else {
        cartQuantity = cartQuantity+2;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">+2</button>

    <button onclick="
    if (cartQuantity > maxQuantity-3) {
        alert('The cart is full')
    } else {
        cartQuantity = cartQuantity+3;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">+3</button>

    <button onclick="
    if (cartQuantity > maxQuantity-4) {
        alert('The cart is full')
    } else {
        cartQuantity +=4;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">+4</button>

    <button onclick="
    if (cartQuantity > maxQuantity-5) {
        alert('The cart is full')
    } else {
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">+5</button>

    <br><br>
    <button onclick="
    if (cartQuantity < 0+1) {
        alert('Not enough items in the cart')
    } else {
        cartQuantity --;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">Remove from cart</button>

    <button onclick="
    if (cartQuantity < 0+2) {
        alert('Not enough items in the cart')
    } else {
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">-2</button>

    <button onclick="
    if (cartQuantity < 3) {
        alert('Not enough items in the cart')
    } else {
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    }
    ">-3</button>
    <br><br>
    <button onclick="
    console.log('Cart was reset.');
    cartQuantity = 0;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

        let cartQuantity = 0;

        let maxQuantity = 10;
