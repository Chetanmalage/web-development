<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop cart</title>
    <style>
        .button_add{
            background-color: yellow;
        }

        .button_buy{
            background-color: orange;
        }
    </style>
</head>
<body>

    <button class="button_add" onclick="alert('Added.');">Add to cart</button>

</body>
</html>
