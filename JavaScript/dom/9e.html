<body>
    <input placeholder="Name" class="js-input" onkeydown="
    if (event.key === 'Enter') {
        const inputName = document.querySelector('.js-input');
        document.querySelector('.js-name')
            .innerHTML = `Your name is ${inputName.value}`;
    }
    ">

    <button onclick="
    const inputName = document.querySelector('.js-input');

    document.querySelector('.js-name')
    .innerHTML = `Your name is ${inputName.value}`;
    ">Submit</button>

    <p class="js-name"></p>


</body>
