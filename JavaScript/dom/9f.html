<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9e</title>
</head>

<body>
    <input placeholder="Name" class="js-input" onkeydown="
    if (event.key === 'Enter') {
        displayElement();
    }
    ">

    <button onclick="
    displayElement();
    ">Submit</button>

    <p class="js-name"></p>

    <script>
        function displayElement() {
            const inputName = document.querySelector('.js-input');

            document.querySelector('.js-name')
                .innerHTML = `Your name is ${inputName.value}`;
        }
    </script>

</body>

</html>
