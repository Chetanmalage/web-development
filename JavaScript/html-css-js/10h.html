<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .subscribe-button {
            background-color: black;
            color: white;
            border: none;
            /* padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px; */
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .is-subscribed {
            background-color: rgb(240, 240, 240);
            color: black;
        }

        .cost-input {
            font-size: 15px;
            /* padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px; */

            padding: 10px;
            border-radius: 4px;
        }

        .calculate-button {
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 12px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <p>YouTube Subscribe Button</p>
    <button onclick="
    subscribe();
    " class="js-subscribe subscribe-button">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping.</p>

    <p>Order over $40 = Free shipping.</p>

    <input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
    handleCostKeyDown(event);
    ">

    <button onclick="
    calculateTotal();
    " class="calculate-button">Calculate</button>

    <p class="js-total-cost"></p>


    <script>
        function handleCostKeyDown(event) {
            console.log(event.key);

            if (event.key === 'Enter') {
                calculateTotal();
            }

        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');

            let cost = Number(inputElement.value);

            if (cost < 0) {
                document.querySelector('.js-total-cost')
                    .innerHTML = `<span style="color: red;">Error: cost cannot be less than $0</span>`;

            } else if (cost > 0 && cost < 40) {
                cost = cost + 10;
                document.querySelector('.js-total-cost')
                    .innerHTML = `$${cost}`;
            } else {
                document.querySelector('.js-total-cost')
                    .innerHTML = `$${cost}`;
            }


        }

        function subscribe() {
            const buttonElement = (document.querySelector('.js-subscribe'));

            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is-subscribed');
            } else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }


    </script>

</body>

</html>
