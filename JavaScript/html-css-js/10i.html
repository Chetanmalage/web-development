<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: arial;
        }

        .number-buttons {
            border: none;
            background-color: rgb(66, 66, 66);
            font-size: 26px;
            color: white;
            height: 60px;
            width: 60px;
            border-radius: 60px;
            margin-right: 5px;
            cursor: pointer;
        }

        .operation-buttons {
            border: none;
            background-color: orange;
            font-size: 20px;
            color: white;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            cursor: pointer;
        }

        .clear-button {
            font-size: 16px;
        }

        .calculation {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 45px;
            color: white;
        }
    </style>
</head>

<body>
    <p>

    <p class="js-display-calculation calculation"></p>

    <button onclick="
        updateCalculation('1');
        " class="number-buttons">1</button>

    <button onclick="
        updateCalculation('2');
        " class="number-buttons">2</button>

    <button onclick="
        updateCalculation('3');
        " class="number-buttons">3</button>

    <button onclick="
        updateCalculation(' + ');
        " class="operation-buttons">+</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('4');
        " class="number-buttons">4</button>

        <button onclick="
        updateCalculation('5');
        " class="number-buttons">5</button>

        <button onclick="
        updateCalculation('6');
        " class="number-buttons">6</button>

        <button onclick="
        updateCalculation(' - ');
        " class="operation-buttons">-</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('7');
        " class="number-buttons">7</button>

        <button onclick="
        updateCalculation('8');
        " class="number-buttons">8</button>

        <button onclick="
        updateCalculation('9');
        " class="number-buttons">9</button>

        <button onclick="
        updateCalculation(' * ');
        " class="operation-buttons">*</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('0');
        " class="number-buttons">0</button>

        <button onclick="
        updateCalculation('.');
        " class="number-buttons">.</button>

        <button onclick="
        calculation = eval(calculation);

        document.querySelector('.js-display-calculation')
                .innerHTML = `${calculation}`;
        
        localStorage.setItem ('calculation',calculation);
        " class="number-buttons">=</button>

        <button onclick="
        updateCalculation(' / ');
        " class="operation-buttons">/</button>
    </p>

    <p>
        <button onclick="
        calculation = '';
        document.querySelector('.js-display-calculation')
                .innerHTML = `${calculation}`;

        localStorage.setItem ('calculation',calculation);

        " class="number-buttons clear-button">Clear</button>
    </p>

    <script>
        let calculation = localStorage.getItem('calculation') || '';

        function updateCalculation(value) {
            calculation += value;
            document.querySelector('.js-display-calculation')
                .innerHTML = `${calculation}`;
            localStorage.setItem('calculation', calculation);

        }

    </script>
</body>

</html>
