<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>

<body>

    <h3>Guess the Coin</h3>
    <button onclick="
    playGame('heads');
    ">Heads</button>
    <button onclick="
    playGame('tails');
    ">Tails</button>

    <script>

        let winner = '';

        let score = JSON.parse(localStorage.getItem('score'));
        if (score === null) {
            score = {
                wins: 0,
                losses: 0
            };

        }

        function playGame(guess) {
            let randomNumber = Math.random();

            let result = '';
            if (randomNumber < 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }

            if (guess === result) {
                winner = 'You win!';
                score.wins++;
            } else {
                winner = 'You lose!';
                score.losses++;
            }

            alert(`Computer choice: ${result} \nYour choice: ${guess} \n${winner}`);

            console.log(score);

            localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
</body>

</html>
