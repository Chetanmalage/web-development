<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css_calculator.css">

</head>

<body>
    <p>

    <p class="js-display-calculation calculation"></p>

    <button onclick="
        updateCalculation('1');
        " class="number-buttons">1</button>

    <button onclick="
        updateCalculation('2');
        " class="number-buttons">2</button>

    <button onclick="
        updateCalculation('3');
        " class="number-buttons">3</button>

    <button onclick="
        updateCalculation(' + ');
        " class="operation-buttons">+</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('4');
        " class="number-buttons">4</button>

        <button onclick="
        updateCalculation('5');
        " class="number-buttons">5</button>

        <button onclick="
        updateCalculation('6');
        " class="number-buttons">6</button>

        <button onclick="
        updateCalculation(' - ');
        " class="operation-buttons">-</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('7');
        " class="number-buttons">7</button>

        <button onclick="
        updateCalculation('8');
        " class="number-buttons">8</button>

        <button onclick="
        updateCalculation('9');
        " class="number-buttons">9</button>

        <button onclick="
        updateCalculation(' * ');
        " class="operation-buttons">*</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('0');
        " class="number-buttons">0</button>

        <button onclick="
        updateCalculation('.');
        " class="number-buttons">.</button>

        <button onclick="
        calculation = eval(calculation);

        document.querySelector('.js-display-calculation')
                .innerHTML = `${calculation}`;
        
        localStorage.setItem ('calculation',calculation);
        " class="number-buttons">=</button>

        <button onclick="
        updateCalculation(' / ');
        " class="operation-buttons">/</button>
    </p>

    <p>
        <button onclick="
        calculation = '';
        document.querySelector('.js-display-calculation')
                .innerHTML = `${calculation}`;

        localStorage.setItem ('calculation',calculation);

        " class="number-buttons clear-button">Clear</button>
    </p>

    <script src="js_calculator.js"></script>

</body>

</html>
