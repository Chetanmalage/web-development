<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .subscribe-button{
            background-color: rgb(214, 0, 0);
            color: white;
            border: none;
            height: 36px;
            width: 100px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
        }

        .subscribe-button:hover{
            opacity: 0.7;
        }

        .subscribe-button:active{
            opacity: 0.5;
        }

   
        .join-button{
            background-color: white;
           border-style: solid;
            border-color: rgb(69, 69, 255);
            border-width: 1px;
            color: rgb(128, 128, 255);
            height: 36px;
            width: 62px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
            transition: background-color 0.15s ,
            color 0.15s;
        }

        .join-button:hover{
            background-color: rgb(69, 69, 255) ;
            color:white;
            opacity: 0.7;

        }
        .join-button:active{
            opacity: 0.7;
        }

        .tweet-button{
            background-color: rgb(128, 128, 255);
            color: white;
            border: none;
            height: 36px;
            width: 70px;
            border-radius: 35px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-right: 8px;
            transition: box-shadow 0.50s;
        }
        .tweet-button:hover{
            box-shadow: 5px 5px 10px rgba(0, 0 ,9, 0.5);
        }

        .request-button{
            background-color: black;
            color: white;
            height: 36px;
            width: 100px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }
        .request-button:hover{
            opacity: 0.8;
        }

        .addcart-button{
            background-color: rgb(255, 216, 20);
            border: none;
            border-radius: 20px;
            height: 40px;
            width: 175px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-right: 8px;
            transition: background-color 0.15s;
        }
        .addcart-button:hover{
            background-color: lightgrey;
            opacity: 0.8;
            
        }

        .signup-button{
            background-color: rgb(46, 164, 79);
            color: white;
            height: 45px;
            width: 120px;
            font-size: 20px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: bold;
            transition: box-shadow 0.50s;
        }

        .signup-button:hover{
            box-shadow: 5px 5px 15px rgba(0, 0 ,9, 0.5);
        }

        .get-started-button{
            background-color: rgb(121, 82, 179);
            color: white;
            height: 40px;
            width: 100px;
            border: none;
            border-radius: 5px;
            font-weight: bold;      
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
        }


        .download-button{
            background-color: white;
            color: rgb(108, 117, 125);
            height: 40px;
            width: 100px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>


</head>
<body>
    <button class="subscribe-button">
        SUBSCRIBE
    </button>
    
    <button class="join-button">
        JOIN
    </button>

    <button class="tweet-button">
        Tweet
    </button>

    <button class="request-button">Request now</button>
    <button class="addcart-button">Add to Cart</button>
    <button class="signup-button">Sign up</button>

    <br><br>

    <button class="get-started-button">Get started</button>
    <button class="download-button">Download</button>
</body>
</html>
